  <body>
    <div class="testbox">
      <form>
        <div class="banner">
          <h1>Que chances tengo de pegarla en un choice?</h1>
        </div>
        <br />
		  <div class="item">
			<label ><span id="err_span"></span></label>
		  </div>
        <fieldset>
          <legend>Informaci√≥n sobre el examen</legend>
          <div class="item">
            <label for="cPreg"> Cantidad de Preguntas <span>*</span>
            </label>
            <input id="cPreg" type="number" name="cPreg" value="20" min="1" />
          </div>
          <div class="item">
            <label for="cAprob"> Cuantas hacen falta para aprobar <span>*</span>
            </label>
            <input id="cAprob" type="number" name="cAprob"  value="8" min="1" />
          </div>
          <div class="item">
            <label for="cChoice">Cantidad de opciones por pregunta: <span>*</span>
            </label>
            <input id="cChoice" type="number" name="cChoice"  value="4" min="2" />
          </div>
          <div class="item">
            <label for="cIncorrectas">Las incorrectas restan: <span>*</span>
            </label>
            <input id="cIncorrectas" type="number" name="cIncorrectas" min="0" value="0.01" step="0.01"/>
          </div>
		  
          <div>
            <span id="result"></span>
            <button type="button" id="calc" onclick="calcNumbers()">Calcular</button>
          </div>
        </fieldset>
        <br />
        <fieldset>
          <legend>Resultados</legend>
          <div class="colums">
            <div class="item">
              <label id="result_preguntas" >  <label/>
            </div>
            <div class="item">
              <label id="result_chances" >  <label/>
            </div>
            
            </div>
        </fieldset>
      </form>
    </div>
    <script>
		var factorial = function(n){
			if (n <= 1) return 1;
			return n * factorial(n-1);
		}

		var combinatorio = function(r, n){
			return factorial(n) / (factorial(r) * factorial(n-r))
		}

		var binomial = function(r, n, p) {
		  return combinatorio(r,n) * Math.pow(p, r) * Math.pow(1-p, n-r)
		}

		var probabilidadDeDesaprobar = function(cantPreguntas, minimoParaAprobar, opcionesPorPregunta) {
			sum = 0
			p = 1 / opcionesPorPregunta
			for(i = 0; i < minimoParaAprobar; i++){
				sum += binomial(i, cantPreguntas, p)
			}
			return sum;
		}

		function numberWithCommas(x) {
			return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
		}

		var redondear = function(n) {
			//return numberWithCommas(Math.round((n + Number.EPSILON) * 100) / 100)
			return numberWithCommas(Math.round(n))
		}

		var probabilidadDeAprobar = function(cantPreguntas, minimoParaAprobar, opcionesPorPregunta) {
			p = 1 - probabilidadDeDesaprobar(cantPreguntas, minimoParaAprobar, opcionesPorPregunta)
			return p
		}
		
		var cuantasContestar = function(n, r, i, c) {
			if (i * (c-1)/c > 1/c){
				return r;
			}
			return n;
		}
		
		var cantidadAacertar = function(n, r, i) {
			for (var j = r; j <= n; j++) {
				if (j - i * (j-1) >= r){
					return j;
				}
			}
			return n;
		}
		
		var validar = function (n,r,i,c) {
			if (c != 0 && c <= 1){
				document.getElementById("err_span").innerHTML = "La cantidad de opciones por pregunta tiene que ser mayor a 1!"
				return false;
			}
			if (i < 0){
				document.getElementById("err_span").innerHTML = "La cantidad que restan las incorrectas debe ser positiva!"
				return false;
			}
			if (c == 0){
				document.getElementById("err_span").innerHTML = "Ingresar la cantidad de opciones por pregunta!"
				return false;
			}
			if (r == 0){
				document.getElementById("err_span").innerHTML = "Ingresar la cantidad de preguntas que hace falta contestar bien para aprobar!"
				return false;
			}
			if (n == 0){
				document.getElementById("err_span").innerHTML = "Ingresar la cantidad de total de preguntas!"
				return false;
			}
			if (r > n){
				document.getElementById("err_span").innerHTML = "La cantidad de preguntas correctas tiene que ser menor o igual al total"
				return false;
			}
			document.getElementById("err_span").innerHTML = ""
			return true;
		}

		function calcNumbers() {
			var n = Math.round(document.getElementById("cPreg").value * 1);
			var r = document.getElementById("cAprob").value * 1;
			var c = document.getElementById("cChoice").value * 1;
			var i = document.getElementById("cIncorrectas").value * 1;
			
			if (!validar(n,r,i,c)){
				document.getElementById("result_preguntas").innerHTML = "";	
				document.getElementById("result_chances").innerHTML = "";
				return;
			}
			
			var cuantasC = cuantasContestar(n,r,i,c);
			var pa = 0;
			var cantidadNecesaria = r

			if (i == 0) {
				pa = probabilidadDeAprobar(n, r, c);
			}
			else {
				pa_1 = Math.pow(1/c, r)
				cantidadNecesaria = cantidadAacertar(n,r,i);
				pa_2 = probabilidadDeAprobar(n, cantidadNecesaria, c);
				
				if (pa_1 > pa_2){
					pa = pa_1
					cuantasC = r
					cantidadNecesaria = r
				} else {
					pa = pa_2
				}
			}
			
//			else if (cuantasC == r) {
//				pa = Math.pow(1/c, r)
//				console.log("c: " + c + ". 1/c: " + (1/c) + ". Math.pow(1/c, r): " + Math.pow(1/c, r) + ". pa: " + pa)
//			} else {
//				cantidadNecesaria = cantidadAacertar(n,r,i);
//				console.log("cantidadNecesaria: " + cantidadNecesaria)
//				pa = probabilidadDeAprobar(n, cantidadNecesaria, c);
//			}

			document.getElementById("result_preguntas").innerHTML = "Conviene contestar <b>" + cuantasC + "</b> preguntas. Y tenes que pegarle a <b>" + cantidadNecesaria + "</b>.";	
			document.getElementById("result_chances").innerHTML = "1 de cada <b>" + redondear(1/pa) + "</b> personas que se presenten sin saber nada van a aprobar igual.";
			window.scrollTo(0,document.body.scrollHeight);
			
		}
		//calcNumbers()
    </script>
